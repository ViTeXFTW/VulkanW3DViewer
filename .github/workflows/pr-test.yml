name: PR Test

on:
  pull_request:
    branches:
      - dev
      - main
      - 'release/**'

env:
  BUILD_TYPE: test

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      cpp: ${{ steps.filter.outputs.cpp }}
      workflow: ${{ steps.filter.outputs.workflow }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cpp:
              - 'src/**'
              - 'tests/**'
              - 'CMakeLists.txt'
              - 'cmake/**'
              - 'shaders/**'
            workflow:
              - '.github/workflows/pr-test.yml'

  test:
    needs: changes
    if: needs.changes.outputs.cpp == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux jobs
          - os: ubuntu-latest
            compiler: gcc
            preset: gcc-test
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            preset: clang-test
            cc: clang
            cxx: clang++
          # Windows jobs
          - os: windows-latest
            compiler: msvc
            preset: msvc-test
          - os: windows-latest
            compiler: clang
            preset: clang-test

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.compiler }} cmake ninja-build \
            libwayland-dev libxkbcommon-dev xorg-dev

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: cmake --preset ${{ matrix.preset }}
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Run tests
        run: ctest --preset ${{ matrix.preset }} --output-on-failure
