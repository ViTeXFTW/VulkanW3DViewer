name: PR Test

on:
  pull_request:
    branches:
      - dev
      - 'release/**'

env:
  BUILD_TYPE: test

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build

      - name: Configure CMake
        run: cmake --preset test
        env:
          CC: clang
          CXX: clang++

      - name: Build
        run: cmake --build --preset test

      - name: Run tests
        run: ctest --preset test --output-on-failure

  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Configure CMake
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CC=clang
          export CXX=clang++
          cmake --preset test

      - name: Build
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          cmake --build --preset test

      - name: Run tests
        shell: msys2 {0}
        run: ctest --preset test --output-on-failure
