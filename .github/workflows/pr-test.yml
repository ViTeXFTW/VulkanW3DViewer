name: PR Test

on:
  pull_request:
    branches:
      - dev
      - 'release/**'

env:
  BUILD_TYPE: test

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            libvulkan-dev \
            vulkan-validationlayers \
            spirv-tools \
            libglfw3-dev \
            libxi-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev

      - name: Install Vulkan SDK
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Configure CMake
        run: cmake --preset test
        env:
          CC: clang
          CXX: clang++

      - name: Build
        run: cmake --build --preset test

      - name: Run tests
        run: ctest --preset test --output-on-failure

  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-glfw

      - name: Install Vulkan SDK
        shell: powershell
        run: |
          $VulkanVersion = "1.3.290.0"
          $InstallerUrl = "https://sdk.lunarg.com/sdk/download/$VulkanVersion/windows/VulkanSDK-$VulkanVersion-Installer.exe"
          $InstallerPath = "$env:TEMP\VulkanSDK-Installer.exe"

          Write-Host "Downloading Vulkan SDK..."
          Invoke-WebRequest -Uri $InstallerUrl -OutFile $InstallerPath

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $InstallerPath -ArgumentList "/S" -Wait

          Write-Host "Vulkan SDK installed"

      - name: Configure CMake
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CC=clang
          export CXX=clang++
          cmake --preset test

      - name: Build
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          cmake --build --preset test

      - name: Run tests
        shell: msys2 {0}
        run: ctest --preset test --output-on-failure
