name: Build

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
          - os: windows-latest
            cc: clang
            cxx: clang++

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan SDK (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk
      - name: Install Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ver = (Invoke-WebRequest -Uri "https://vulkan.lunarg.com/sdk/latest.json" -UseBasicParsing | ConvertFrom-Json).windows
          echo "Installing Vulkan SDK version $ver"
          $installer = "$env:TEMP\VulkanSDK-Installer.exe"
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/$ver/windows/VulkanSDK-$ver-Installer.exe" -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "--accept-licenses --default-answer --confirm-command install" -NoNewWindow -Wait
          echo "VULKAN_SDK=C:\VulkanSDK\$ver" >> $env:GITHUB_ENV
          echo "C:\VulkanSDK\$ver\Bin" >> $env:GITHUB_PATH

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang libxinerama-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja llvm --yes
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VulkanW3DViewer-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/VulkanW3DViewer*
            build/shaders/
          if-no-files-found: warn